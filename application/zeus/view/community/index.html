<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">

  <div class="container">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        社区管理
        <small>社区列表</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>首页</a></li>
        <li class="active">社区管理</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="content-body">
        <!-- TABLE: LATEST ORDERS -->
        <div class="box box-info">
          <div class="box-header with-border">
            <h3 class="box-title">社区列表</h3>
            <div class="box-tools">
              <div class="input-group input-group-sm">
                <input type="text" name="table_search" class="form-control pull-right" placeholder="户型名称 模糊搜索">

                <div class="input-group-btn">
                  <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                </div>
              </div>
            </div>
          </div>
          <!-- /.box-header -->
          {$page}
          <div class="box-body">
            <div class="table-responsive">
              <table class="table table-bordered table-hover" id="floorplan-tab">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>社区名</th>
                    <th>开发商名</th>
                    <th>物业公司</th>
                    <th>社区权限</th>
                    <th>编辑</th>
                    <th>删除</th>
                  </tr>
                </thead>
                <tbody>
                  <volist name='list' id='vo'>
                    <tr>
                      <td>
                        {$vo.community_id}
                      </td>
                      <td>
                        {$vo.community_name}
                      </td>
                      <td>
                        {$vo.developer_name}
                      </td>
                      <td>
                        {$vo.management_name}
                      </td>
                      <td>
                        <span class="btn label label-success" name='permission'><i class="fa fa-bookmark-o"></i> 查看</span>
                      </td>
                      <td>
                        <span class="btn label label-info" name='edit'><i class="fa fa-edit"></i> 编辑</span>
                      </td>
                      <td>
                        <span class="btn label label-danger" name='delete'><i class="fa fa-trash-o"></i> 删除</span>
                      </td>
                    </tr>
                  </volist>
                </tbody>
              </table>
            </div>
            <!-- /.table-responsive -->
          </div>
          <!-- /.box-body -->
          {$page}
        </div>
        <!-- /.box -->
      </div>

      <div class="modal modal-danger fade" id="modal-danger">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">删除用户</h4>
              </div>
              <div class="modal-body">
                <p>是否确认删除此用户？</p>
              </div>
              <div class="modal-footer">
                <button id="user-del-cancel" type="button" class="btn btn-outline pull-left" data-dismiss="modal">取消</button>
                <button id="user-del-confirm" type="button" class="btn btn-outline">确认</button>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.container -->
</div>

<!-- Generic page styles -->
<link rel="stylesheet" href="/public/static/plugins/jquery-upload/css/style.css">
<!-- CSS to style the file input field as button and adjust the Bootstrap progress bars -->
<link rel="stylesheet" href="/public/static/plugins/jquery-upload/css/jquery.fileupload.css">

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div style="width:100%;word-wrap:break-word;word-break:break-all;display:none">
      <h1>Token</h1>
      <p>
        {$oss_token}
      </p>
      <h1>KeyId</h1>
      <p>
        {$oss_key_id}
      </p>
      <h1>KeySecret</h1>
      <p>
        {$oss_key_secret}
      </p>
      <h1>Hostname</h1>
      <p>
        {$hostname}
      </p>
      <div>
        <!-- The fileinput-button span is used to style the file input field as button -->
        <span class="btn btn-success fileinput-button">
            <i class="glyphicon glyphicon-plus"></i>
            <span>Add files...</span>
        <!-- The file input field used as target for the file upload widget -->
        <input id="fileupload" type="file" name="files[]" multiple>
        </span>
        <br>
        <br>
        <!-- The global progress bar -->
        <div id="progress" class="progress">
          <div class="progress-bar progress-bar-success"></div>
        </div>
        <!-- The container for the uploaded files -->
        <div id="files" class="files"></div>
      </div>
    </div>

    <div style="width:100%;word-wrap:break-word;word-break:break-all;">
      <input type="file" />
      <button id="up-oss">上传</button>
    </div>
  </section>

  <!-- Main content -->
  <section class="content">
  </section>
  <!-- /.content -->
</div>
<script src="http://gosspublic.alicdn.com/aliyun-oss-sdk-4.4.4.min.js"></script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- The jQuery UI widget factory, can be omitted if jQuery UI is already included -->
<script src="/public/static/plugins/jquery-upload/js/vendor/jquery.ui.widget.js"></script>
<!-- The Load Image plugin is included for the preview images and image resizing functionality -->
<script src="http://blueimp.github.io/JavaScript-Load-Image/js/load-image.all.min.js"></script>
<!-- The Canvas to Blob plugin is included for image resizing functionality -->
<script src="http://blueimp.github.io/JavaScript-Canvas-to-Blob/js/canvas-to-blob.min.js"></script>
<!-- Bootstrap JS is not required, but included for the responsive demo navigation -->
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
<script src="/public/static/plugins/jquery-upload/js/jquery.iframe-transport.js"></script>
<!-- The basic File Upload plugin -->
<script src="/public/static/plugins/jquery-upload/js/jquery.fileupload.js"></script>
<!-- The File Upload processing plugin -->
<script src="/public/static/plugins/jquery-upload/js/jquery.fileupload-process.js"></script>
<!-- The File Upload image preview & resize plugin -->
<script src="/public/static/plugins/jquery-upload/js/jquery.fileupload-image.js"></script>
<!-- The File Upload audio preview plugin -->
<script src="/public/static/plugins/jquery-upload/js/jquery.fileupload-audio.js"></script>
<!-- The File Upload video preview plugin -->
<script src="/public/static/plugins/jquery-upload/js/jquery.fileupload-video.js"></script>
<!-- The File Upload validation plugin -->
<script src="/public/static/plugins/jquery-upload/js/jquery.fileupload-validate.js"></script>
<script>
  /*jslint unparam: true, regexp: true */
  /*global window, $ */

  $(function() {
    // console.log("");
    var client = new OSS.Wrapper({
      region: 'oss-cn-hangzhou',
      //云账号AccessKey有所有API访问权限，建议遵循阿里云安全最佳实践，创建并使用STS方式来进行API访问
      accessKeyId: '{$oss_key_id}',
      accessKeySecret: '{$oss_key_secret}',
      stsToken: '{$oss_token}',
      bucket: 'vlintechtesting'
      endpoint: 'oss-cn-hangzhou.aliyuncs.com',
    });
    $("#up-oss").click(function() {

    });
  });

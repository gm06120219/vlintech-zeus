<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <div class="container">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        物业管理
        <small>物业列表</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>首页</a></li>
        <li class="active">物业管理</li>
      </ol>
    </section>
    <!-- Main content -->
    <section class="content">
      <div class="content-body">
        <!-- TABLE: LATEST ORDERS -->
        <div class="box box-info">
          <div class="box-header with-border">
            <h3 class="box-title">物业列表</h3>
            <div class="box-tools">
              <div class="input-group input-group-sm">
                <input type="text" name="table_search" class="form-control pull-right" placeholder="户型名称 模糊搜索">
                <div class="input-group-btn">
                  <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                </div>
              </div>
            </div>
          </div>
          <!-- /.box-header -->
          {$page}
          <div class="box-body">
            <div class="table-responsive">
              <table class="table table-bordered table-hover" id="floorplan-tab">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>物业名称</th>
                    <th>编辑</th>
                    <th>删除</th>
                  </tr>
                </thead>
                <tbody>
                  <volist name='list' id='vo'>
                    <tr>
                      <td>
                        {$vo.id}
                      </td>
                      <td>
                        {$vo.name}
                      </td>
                      <td>
                        <span class="btn label label-info" name='edit'><i class="fa fa-edit"></i> 编辑</span>
                      </td>
                      <td>
                        <span class="btn label label-danger" name='delete'><i class="fa fa-trash-o"></i> 删除</span>
                      </td>
                    </tr>
                  </volist>
                </tbody>
              </table>
            </div>
            <!-- /.table-responsive -->
          </div>
          <!-- /.box-body -->
          {$page}
        </div>
        <!-- /.box -->
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.container -->
</div>

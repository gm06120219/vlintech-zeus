<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">

  <div class="container">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        用户管理
        <small>登录记录</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>首页</a></li>
        <li class="active">用户管理</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="content-body">
        <!-- TABLE: LATEST ORDERS -->
        <div class="box box-info">
          <div class="box-header with-border">
            <h3 class="box-title">登录记录</h3>
            <div class="box-tools" style="display: none;">
              <div class="input-group input-group-sm">
                <input type="text" name="table_search" class="form-control pull-right" placeholder="用户名/昵称/ID 搜索">
                <div class="input-group-btn" id="btn-search">
                  <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                </div>
              </div>
            </div>
          </div>
          <!-- /.box-header -->
          {$page}
          <div class="box-body">
            <div class="table-responsive">
              <table class="table table-bordered table-hover">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>用户名</th>
                    <th>昵称</th>
                    <th>登录时间</th>
                  </tr>
                </thead>
                <tbody>
                  <volist name='list' id='vo'>
                    <tr>
                      <td>
                        {$vo.user_id}
                      </td>
                      <td>
                        {$vo.username}
                      </td>
                      <td>
                        {$vo.alias}
                      </td>
                      <td>
                        {$vo.date}
                      </td>
                    </tr>
                  </volist>
                </tbody>
              </table>
            </div>
            <!-- /.table-responsive -->
          </div>
          <!-- /.box-body -->
          {$page}
        </div>
        <!-- /.box -->
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.container -->
</div>

<script type="text/javascript">
  $("#btn-search").click(function(){
    window.location.href = 'userRecord?codition=' + $('input[name="table_search"]').val();
  });

</script>
